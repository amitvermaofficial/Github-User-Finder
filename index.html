<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Dark Mode Toggle Button -->
        <!-- <div class="absolute top-6 right-6">
            <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-4 py-2 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200">
                <i class="fas fa-moon hidden dark:inline"></i>
                <i class="fas fa-sun inline dark:hidden"></i>
            </button>
        </div> -->


        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">GitHub User Search</h1>
            <p class="text-gray-600">Find and explore GitHub profiles</p>
        </header>

        <!-- Search Section -->
        <div class="max-w-2xl mx-auto mb-12">
            <div class="flex gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        placeholder="Enter GitHub username..." 
                        class="userinput w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
                    >
                </div>
                <button class="search px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-sm">
                    Search
                </button>
            </div>
        </div>

        <!-- User Profile Section -->
        <div class="card max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 ">
            
        </div>

        <!-- Loading State -->
        <div class="loader max-w-4xl mx-auto text-center py-12 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading user data...</p>
        </div>

        <!-- Error State -->
        <div class="error max-w-4xl mx-auto text-center py-12 hidden">
            <div class="text-red-500 mb-4">
                <i class="fas fa-exclamation-circle text-4xl"></i>
            </div>
            <p class="text-gray-600">User not found. Please try another username.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
